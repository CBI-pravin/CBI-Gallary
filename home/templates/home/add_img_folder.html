{% extends 'main.html' %}


{% block content %}
<style>
ul {
  list-style-type: none;
}

li {
  display: inline-block;
}

input[type="checkbox"][id^="cb"] {
  display: none;
}

label {
  border: 1px solid #fff;
  padding: 10px;
  display: block;
  position: relative;
  margin: 10px;
  cursor: pointer;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

label::before {
  background-color: white;
  color: white;
  content: " ";
  display: block;
  border-radius: 50%;
  border: 1px solid grey;
  position: absolute;
  top: -5px;
  left: -5px;
  width: 25px;
  height: 25px;
  text-align: center;
  line-height: 28px;
  transition-duration: 0.4s;
  transform: scale(0);
}

label img {
  height: 200px;
  width: 210px;
  transition-duration: 0.2s;
  transform-origin: 50% 50%;
}

:checked+label {
  border-color: #ddd;
}

:checked+label::before {
  content: "âœ“";
  background-color: rgb(10, 170, 31);
  transform: scale(1);
}

:checked+label img {
  transform: scale(0.9);
  box-shadow: 0 0 5px #333;
  z-index: -1;
}
</style>
<section id="hero" class="hero d-flex flex-column justify-content-center align-items-center" data-aos="fade"
    data-aos-delay="1500">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 text-center">
                <h4>Folder name : <strong class="text-uppercase">{{folder_name}}</strong></h4>
                
            </div>
        </div>
    </div>
</section><!-- End Hero Section -->
<main id="main" data-aos="fade" data-aos-delay="1500">

    <form method="POST" action=" {% url 'add_img_folder' folder %}" > <button  class="btn btn-block btn-primary  float-right" type="submit">Submit</button>
        {% csrf_token %}
    <div class="cont-bg">
        <div class="cont-title">Select Photo</div>
        <div class="cont-main">
            <ul>
            {% for img in image %}         
                 <li><input type="checkbox"  id="cb{{forloop.counter}}" name="imagesID"  value="{{img.id}}"/>
                 <label for="cb{{forloop.counter}}"><img src="{{img.image.url}}" /></label>
                 </li>     
            {% endfor %}
        </ul>
        </div>

    </div>
   
    </form>

</main>

<script>

</script>

{% endblock %}
